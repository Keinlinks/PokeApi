<div class="principal_container flex flex-col md:flex-row gap-5 p-10">
  <div class="basis-1/2">
    <img [src]="data.artImage" alt="" />
  </div>
  <div class="basis-1/2">
    <h1 class="font-extrabold text-3xl">Estadisticas base</h1>
    <ul>
      <li class="font-normal text-xl my-4" *ngFor="let stat of stats">
        <strong>{{ stat.stat.name | firstUppercase }}:</strong>
        {{ stat.base_stat }}
      </li>
    </ul>
  </div>
</div>
