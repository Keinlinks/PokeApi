<section class="flex flex-col lg:flex-row md:pt-32 md:px-60">
  <div class="basis-2/3 px-7 app-list md:order-1">
    <app-item-list></app-item-list>
  </div>
  <div class="basis-1/3 md:order-2">
    <app-item-details></app-item-details>
  </div>
</section>
<hr />
<section class="lg:px-60 py-5">
  <div>
    <div class="flex justify-center sticky">
      <button
        mat-button
        *ngIf="!isOpenResume"
        style="scale: 2"
        color="primary"
        routerLink="/resume"
        (click)="isOpenResume = true"
      >
        Abrir tabla resumen
      </button>
      <button
        (click)="isOpenResume = false"
        mat-button
        style="scale: 2"
        color="primary"
        *ngIf="isOpenResume"
        routerLink="/"
      >
        Cerrar tabla resumen
      </button>
    </div>

    <router-outlet></router-outlet>
  </div>
</section>
